spring.application.name=weather_exercise

# Server settings
server.port=8080

# H2 database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate settings
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable SQL statement logging (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# AccuWeather API settings (replace 'your-api-key-here' with the actual key)
accuweather.api.key=xxxxxxxxxxxxxxxxxxxxxxxx
accuweather.api.base-url=http://dataservice.accuweather.com
